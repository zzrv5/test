	}
	.successspan{

	}
	.errorspan{

	}
	.backDiv{
		position: fixed;

		top: 0px;

		height: 100%;

		opacity: 0.5;

		background-color: #ff9933;
		font-size: 50px;
	}
	.textDiv{
		position: fixed;
		left: 50%;
		top: 50%;
		margin-left: -80px;
		margin-top: -180px;
		color: #ffccff;
		font-size: 80px;

		shus: [],
		newstrs: function(){
			//console.info( t.str.length );
			var length = t.str.length;
			t.shus = [];
			for(var i=0;i<length;i++){
				do
				{
					var bj = false;
					var s = Math.floor(Math.random()*length);
					for(var j=0;j<t.shus.length;j++){
						if(s == t.shus[j]){
							bj = true;
							break;
						}
					}
					if(!bj){
						t.shus.push(s);
					}
				}
				while (bj);
			}
			return t.shus;
		},
		getJsonKey: function(v){
			var k = null;
			for(key in t.str[v]){
				k = key;
			}
			return k;
		},
		getJsonValue: function(v){
			var value = null;
			for(key in t.str[v]){
				value = t.str[v][key];
			}
			return value;
		},
		desctime: function(){
			var a=0;
		},
		luo: function(index){
			if(t.luodiv != null){
				document.getElementsByClassName("nei")[1].removeChild(t.luodiv);
			}
			var key = t.getJsonKey(index);
			t.luodiv = document.createElement("div");
			document.getElementsByClassName("nei")[1].appendChild(t.luodiv);
			t.luodiv.innerHTML = key;
			t.luodiv.style.fontSize = "25px";
			t.luodiv.style.marginTop = "10px";
			$(t.luodiv).delay(2000);
			$(t.luodiv).animate({"margin-top":"500px"},5000,function(){
				var jsonValue = t.getJsonValue(index);
				var div1s = $(".nei:first").find("div");
				var div2s = $(".nei:last").find("div");
				var bbjj = false;//假设没有
				for(var i=0;i<div1s.length;i++){
					if(jsonValue == div1s[i].innerHTML){
						bbjj = true;
						break;
					}
				}
				for(var i=0;i<div2s.length;i++){
					if(jsonValue == div2s[i].innerHTML){
						bbjj = true;
						break;
					}
				}
				if(bbjj == false){
					//t.insertError(index);
					panduan(t.shus);
				}
				//时间到添加到错误处
			});
		},
		startBtn:null,
		start: function(index){
			var backDiv = document.createElement("div");
			backDiv.className = "backDiv";
			document.body.appendChild(backDiv);
			t.startBtn = document.createElement("button");
			t.startBtn.className = "startBtn";
			t.startBtn.innerHTML = "点击开始";
			t.startBtn.onclick = function(){
				document.body.removeChild(this);
				document.body.removeChild(backDiv);
				document.getElementsByClassName("hengxian")[0].focus();
				t.luo(index);//开始下落
			}
			document.body.appendChild(t.startBtn);
		},
		end: function(index){
			var backDiv = document.createElement("div");
			backDiv.className = "backDiv";
			document.body.appendChild(backDiv);
			var textDiv = document.createElement("div");
			textDiv.className = "textDiv";
			textDiv.innerHTML = "结束";
			document.body.appendChild(textDiv);
			var btn = document.createElement("button");
			btn.className = "startBtn";
			btn.innerHTML = "重新开始";
			document.getElementsByClassName("hengxian")[0].blur();
			btn.onclick = function(){
				document.body.removeChild(this);
				document.body.removeChild(backDiv);
				document.body.removeChild(textDiv);
				document.getElementsByClassName("nei")[0].innerHTML = "";
				document.getElementsByClassName("nei")[2].innerHTML = "";
				document.getElementsByClassName("hengxian")[0].focus();
				t.luo(index);//开始下落
			}
			document.body.appendChild(btn);
		},
		insertError: function(index){
			var value = t.getJsonValue(index);
			//console.info(value);
			var span = document.createElement("div");
			span.innerHTML = value;
			span.style.margin="5px";
			span.style.float = "left";
			span.style.fontSize = "25px";
			span.className = "errorspan"
			document.getElementsByClassName("nei")[0].appendChild(span);
		}
	}
	var ge = 0;
	function jiazai(){
		var shus = t.newstrs();
		t.start(shus[ge]);
		document.getElementsByClassName("hengxian")[0].onkeyup = function(e){
			if(e.keyCode == 13){
				panduan(shus);
			}
		}
	}
	function panduan(shus){
		var value = document.getElementsByClassName("hengxian")[0].value;
		document.getElementsByClassName("hengxian")[0].value = "";
		var jsonValue = t.getJsonValue(shus[ge]);
		var span = document.createElement("div");
		span.innerHTML = jsonValue;
		span.style.margin="5px";
		span.style.float = "left";
		span.style.fontSize = "25px";
		//var hr1 = document.createElement("hr");
		if(value ==  jsonValue){
			span.className = "successspan"
			document.getElementsByClassName("nei")[2].appendChild(span);
			//document.getElementsByClassName("nei")[2].appendChild(hr1);
		}else{
			span.className = "errorspan"
			document.getElementsByClassName("nei")[0].appendChild(span);
			//document.getElementsByClassName("nei")[0].appendChild(hr1);
		}
		if(ge >= (shus.length-1)){
			ge=0;
			t.end(shus[ge]);
			return;
		}
		ge++;
		t.luo(shus[ge]);
	}
